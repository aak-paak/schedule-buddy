<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClasSync | Login or Signup</title>
  <link rel="stylesheet" href="./assets/styles/main.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">ClasSync</h1>

    <div class="form-card">
      <!-- LOGIN -->
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" id="login-btn">Login</button>
      </form>

      <!-- SIGNUP -->
      <form id="signup-form" style="display: none;">
        <h2>Create Account</h2>

        <!-- Step 1: Email & Password -->
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />

        <!-- Step 2: Profile Info -->
        <input type="text" id="name" placeholder="Full Name" required />

        <!-- Editable Pronouns -->
        <input list="pronoun-list" id="pronouns" placeholder="Pronouns (e.g., He/Him, They/Them)" />
        <datalist id="pronoun-list">
          <option value="He/Him"></option>
          <option value="She/Her"></option>
          <option value="They/Them"></option>
          <option value="He/They"></option>
          <option value="She/They"></option>
        </datalist>

        <input type="text" id="major" placeholder="Major (e.g., Mechanical)" required />
        <textarea id="bio" placeholder="Short bio about you..." rows="2"></textarea>

        <button type="submit" id="signup-btn">Sign Up</button>
      </form>

      <p class="switch">
        <span id="toggle-text">Don’t have an account?</span>
        <a href="#" id="toggle-link">Sign up</a>
      </p>

      <p id="status"></p>
    </div>
  </div>
  <footer class="site-footer" style="text-align:center; margin:16px 0;">
    <p><a href="https://forms.cloud.microsoft/r/YWaJMtrfQL" target="_blank" rel="noopener noreferrer">Support</a></p>
  </footer>

  <script type="module" src="./scripts/firebase-config.js"></script>
  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
